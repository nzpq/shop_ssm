<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../../../static/user/css/style.css">
    <script src="../../../static/user/js/jquery-1.8.3.min.js"></script>
    <script src="../../../static/user/js/jquery.luara.0.0.1.min.js"></script>
</head>
<body>
<div class="width100 hidden_yh" style="height: 573px;background: url('../../../static/user/images/bj.jpg') no-repeat center">

    <div class="width1200 hidden_yh center_yh" style="margin-top: 75px">
        <div class="right_yh bj_fff" style="width:408px;height: 438px;">
            <form th:action="@{/user/login}" method="post">
                <h3 class="tcenter font30 c_33" style="font-weight: 100;margin-top: 36px;margin-bottom: 36px;">账户登录</h3>
                <h3 class="tcenter font30 c_33" style="font-weight: 100;margin-top: 36px;margin-bottom: 36px;color: red" th:if="${error} != null" th:text="${error}"></h3>
                <div class="center_yh hidden_yh" style="width: 336px;">
                    <div class="width100 box-sizing hidden_yh" style="height: 44px;border:1px solid #c9c9c9;margin-bottom: 34px;">
                        <img src="../../../static/user/images/rw.jpg" alt="" class="left_yh" width="42" height="42">
                        <input type="text" placeholder="请输入用户名" name="username" th:value="${username}" style="border: 0;width: 292px;height: 42px; font-size: 16px;text-indent: 22px;">
                    </div>
                    <div class="width100 box-sizing hidden_yh" style="height: 44px;border:1px solid #c9c9c9;margin-bottom: 34px;">
                        <img src="../../../static/user/images/pass.jpg" alt="" class="left_yh" width="42" height="42">
                        <input type="password" placeholder="请输入密码" name="password" value="" style="border: 0;width: 292px;height: 42px; font-size: 16px;text-indent: 22px;">
                    </div>
                    <input type="submit" value="登录" class="center_yh" style="width: 100%;height: 43px;font-size: 16px;background: #dd4545;outline: none;border: 0;color: #fff; cursor:pointer;">
                    <a class="ipt_tj" style="width: 295px;height: 44px;" th:href="@{/register}">还没账号？立即注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入尾部-->
<div th:replace="common/foot::#foot"></div>
</body>
</html>
