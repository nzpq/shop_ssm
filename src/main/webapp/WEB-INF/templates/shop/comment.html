<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link type="text/css" rel="stylesheet" href="../../../static/user/css/style.css">
    <script src="../../../static/user/js/jquery-1.8.3.min.js"></script>
    <script src="../../../static/user/js/jquery.luara.0.0.1.min.js"></script>
    <script>
        function checkContent() {
            var content = $("#content").val();

            var flag = true;
            if(content.length == 0 || "" == content){
                flag=false;
            }
            if(flag){
                //不为空
                $("#content").css("border","");
            }else{
                //为空
                alert("内容不能为空！");
                $("#content").css("border","1px solid red");
            }

            return flag;
        }
    </script>
</head>
<body>
<!--引入头部-->
<div th:replace="common/top::#top"></div>
<!--导航条-->
<div class="width100" style="height: 45px;background: #dd4545;margin-top: 40px;position: relative;z-index: 100;">
    <!--中间的部分-->
    <div class="width1200 center_yh relative_yh" style="height: 45px;">
        <!--引入普通导航栏-->
        <div th:replace="common/bar::#pageNav"></div>
    </div>
</div>

<div class="width1200 center_yh hidden_yh font14" style="height: 40px;line-height: 40px;">
    <span>当前位置：</span><a href="#" class="c_66">首页</a>
    ><a href="#" class="c_66">个人中心</a>
    ><a href="#" class="c_66">我的订单</a>
</div>
<div class="width100 hidden_yh" style="background: #f0f0f0;padding-top: 34px;padding-bottom: 34px;">
    <div class="width1200 hidden_yh center_yh">
        <!--引入用户功能栏-->
        <div th:replace="common/bar::#vipNav(uri='center')"></div>
        <div id="vipRight">
            <div class="font24" style="height: 60px;line-height: 60px;text-indent: 50px;background: #f5f8fa;width:938px;border: 1px solid #ddd;">
                商品评价
            </div>
            <form th:action="@{/commodity/addComment}" onsubmit="return checkContent()" method="post" id="myf">
                <input type="hidden" id="itemId" name="item_id" th:value="${itemId}">
                <div class="bj_fff hidden_yh" style="width: 838px;height:120px;border: 1px solid #ddd; margin-top:30px;padding: 50px;">
                    <div class="width100" style="height: 32px;line-height: 32px;">
                        <div class="left_yh font16 tright" style="width: 120px;">
                            <font class="red">*</font>评价内容：
                        </div>
                        <input type="text" id="content" name="content" style="width:300px;border: 1px solid #ddd; outline: none;height: 100px;text-indent: 10px;">
                    </div>
                    <div class="width100" style="height: 32px;line-height: 32px;margin-top:85px;">
                        <input type="submit" value="提交"  class="left_yh block_yh font16 tcenter ff5802 con" style="width:240px;height: 33px;line-height: 33px;margin-left: 120px;">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--引入尾部-->
<div th:replace="common/foot::#foot"></div>

</body>
</html>
