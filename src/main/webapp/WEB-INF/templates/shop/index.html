<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link type="text/css" rel="stylesheet" href="../../../static/user/css/style.css">
    <script src="../../../static/user/js/jquery-1.8.3.min.js"></script>
    <script src="../../../static/user/js/jquery.luara.0.0.1.min.js"></script>
</head>
<body>
<!--引入头部-->
<div th:replace="common/top::#top"></div>
<!--导航条-->
<div class="width100" style="height: 45px;background: #dd4545;margin-top: 40px;position: relative;z-index: 100;">
    <!--中间的部分-->
    <div class="width1200 center_yh relative_yh" style="height: 45px;">
        <!--列表导航-->
        <div class="left_yh Selected" style="width: 230px;height: 45px;" id="hiddenShow">
            <!--头部的图标-->
            <img src="../../../static/user/images/cd.png" class="left_yh" style="margin-left: 24px;" alt="">
            <span class="block_yh left_yh fff" style="height: 45px;line-height: 44px;margin-left: 10px;">分类</span>
            <!--导航展开部分-->
            <div class="downSlide">

                    <div class="n1Nav" th:each="item:${list}">
                        <font>[[${item.parent.name}]]</font>
                        <img src="../../../static/user/images/jt.png" alt="">
                        <div class="n2Nav">
                            <div class="n3Nav">
                                <h3>[[${item.parent.name}]]</h3>

                                    <a  th:each="child:${item.childrens}" th:href="@{/commodity/findItems(id=${child.id})}">[[${child.name}]]</a>

                            </div>
                        </div>
                    </div>

            </div>
        </div>
        <!--引入普通导航栏-->
        <div th:replace="common/bar::#pageNav"></div>
    </div>
</div>
<!--轮动广告-->
<div class="width1200 center_yh hidden_yh" style="position: relative;z-index:80;">
    <div class="example2" style="width: 1200px;height: 490px;overflow: hidden;margin-left: 230px;">
        <ul>
            <li><img src="../../../static/images/a.webp" alt=""></li>
            <li><img src="../../../static/images/b.webp" alt=""></li>
            <li><img src="../../../static/images/c.webp" alt=""></li>
            <li><img src="../../../static/images/d.webp" alt=""></li>
        </ul>
    </div>
    <script>
        $(function () {
            $(".example2").luara({width:"966",height:"490",interval:3000,selected:"seleted",deriction:"left"});
        });
    </script>
</div>
<!--折扣商品-->
<div class="width1200 center_yh hidden_yh">
    <div class="width100" style="height: 45px;line-height: 45px;border-bottom: 2px solid #dd4545; margin-top: 20px;">
        <font class="left_yh font20">折扣大促销</font>
    </div>
    <div class="width100 hidden_yh" style="height: 480px;">
        <div class="normalPic">

                <a  th:each="item:${zkList}" th:href="@{/commodity/findItemDetail(id=${item.id})}">
                    <h3 class="yihang c_33 font14 font100" style="padding-left: 10px;padding-right: 10px;">[[${item.name}]]</h3>
                    <p class="red font14" style="padding-left: 10px;">[[${item.price}]]</p>
                    <img th:src="${item.url1}" width="105" height="118" alt="" style="margin:0 auto">
                </a>

        </div>
    </div>
</div>

<!--热门商品-->
<div class="width1200 center_yh hidden_yh">
    <div class="width100" style="height: 45px;line-height: 45px;border-bottom: 2px solid #dd4545; margin-top: 20px;">
        <font class="left_yh font20">热门商品</font>
    </div>
    <div class="width100 hidden_yh" style="height: 480px;">
        <div class="normalPic">

                <a  th:each="data:${rmList}" th:href="@{/commodity/findItemDetail(id=${data.id})}">
                    <h3 class="yihang c_33 font14 font100" style="padding-left: 10px;padding-right: 10px;">[[${data.name}]]</h3>
                    <p class="red font14" style="padding-left: 10px;">[[${data.price}]]</p>
                    <img th:src="${data.url1}" width="105" height="118" alt="" style="margin:0 auto">
                </a>

        </div>
    </div>
</div>
<!--引入尾部-->
<div th:replace="common/foot::#foot"></div>
<script>

        // $("#searchBtn").click=function () {
        //     alert("hhh");
        //     let searchVal = $("#searchVal");
        //     location.href="/commodity/findItems?condition="+searchVal;
        // };

        function searchItem() {
            alert("hhh");
            let searchVal = $("#searchVal");
            location.href="/commodity/findItems?condition="+searchVal;
        }
    });



</script>
</body>
</html>
