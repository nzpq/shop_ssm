<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <link rel="stylesheet" href="../../../static/css/pintuer.css">
    <link rel="stylesheet" href="../../../static/css/admin.css">
    <script src="../../../static/js/jquery.js"></script>
    <script src="../../../static/js/pintuer.js"></script>
</head>
<body style="background-color: #f2f9fd">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1>欢迎：<b>[[${session.admin.realName}]]</b> 进入后台管理</h1>
    </div>
    <div class="head-l">
        <a class="button button-little bg-green" th:href="@{http://localhost:8080/shop/}" target="_blank">
            <span class="icon-home" >前台首页</span>
        </a>
        <a class="button button-little bg-red" href="#">
            <span class="icon-power-off"></span>退出登录
        </a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list">菜单列表</span> </strong></div>
    <h2><span class="icon-user"></span>基本设置 </h2>
    <ul style="display: block">
        <li><a th:href="@{/item/findAll(page=1,size=5)}" target="right"><span class="icon-caret-right"></span>分类管理</a> </li>
        <li><a th:href="@{/admin/findAllUser(page=1,size=8)}" target="right"><span class="icon-caret-right"></span>用户管理</a> </li>
        <li><a th:href="@{/goods/findAllItem(page=1,size=8)}" target="right"><span class="icon-caret-right"></span>商品管理</a> </li>
        <li><a th:href="@{/order/findAllOrder(page=1,size=8)}" target="right"><span class="icon-caret-right"></span>订单管理</a> </li>
        <li><a th:href="@{/notice/findAllNotice}" target="right"><span class="icon-caret-right"></span>公告管理</a> </li>
        <li><a th:href="@{/message/findAllMessage}" target="right"><span class="icon-caret-right"></span>留言管理</a> </li>
    </ul>
</div>
<ul class="bread">
    <li><a href="" target="right" class="icon-home">首页</a> </li>
    <li><a href="#">网站信息</a> </li>
    <li><b>当前语言：</b><span style="color:red">中文</span>
        &nbsp;&nbsp;&nbsp;&nbsp;切换语言：<a href="#">中文</a>&nbsp;&nbsp;<a href="#">英文</a>
    </li>
</ul>
<div class="admin">
    <iframe name="right" scrolling="auto" frameborder="0" width="100%" height="100%"></iframe>
</div>
</body>
</html>
